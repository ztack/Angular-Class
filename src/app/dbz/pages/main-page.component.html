<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <!-- ENVIAR []-->
    <dbz-list
      [CharacterList]="characters"
      (onDelete)="onDeleteCharacter($event)">
    </dbz-list>
  </div>
  <div class="col">
    <!-- RECIBIR () -->
    <dbz-add-character (onNew)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
