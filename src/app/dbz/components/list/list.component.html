<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of CharacterList;
    let i = index;
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center "
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven,
      'list-group-item-black': isFirst,
    }"
    >


    <div>
      <span class="text-primary "> {{i + 1}}.</span>
      <span> {{character.name}} - </span>
      <strong>Power:</strong>
      <span> {{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)" >X</button>


    <!-- <span>Es el Primero {{isFirst}}</span>
    <span>Es Par {{isEven}}</span>
    <span>Es Impar {{isOdd}}</span>
    <span>Es el Ultimo {{isLast}}</span> -->


  </li>
</ul>
