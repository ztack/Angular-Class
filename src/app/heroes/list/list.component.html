<h3>Listado de Heroes</h3>


<h3>Heroes borrado <small class="text-danger ">{{ deleteHero }}</small></h3>
<h3>No ha borrado nada.</h3>


<button (click)="removeLastHero()" class="btn btn-outline-danger ">
  Borrar Ultimo Heroe
</button>



<ul class="mt-2 list-group ">
  <li *ngFor="let name of heroNames" class="list-group-item ">
  {{name}}
  </li>
</ul>
